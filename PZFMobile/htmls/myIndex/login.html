<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../css/myIndex/myIndexPublic.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/myIndex/setting.css"/>
	</head>

	<body>
		<div class="logoLogin">
			<span>
				<img src="../../images/myIndex/logo.png" alt="" />
			</span>			
		</div>
		<div class="setPwd">
		<h4>账号设置</h4>
		</div>
		<div class="loginContent">
			<div class="settingListAll">
			<div class="settingList">
				<div class="settingListLeft">手机号</div>
				<div class="settingListRight">
					<input class="settingInput" type="number" placeholder="请输入手机号" />
				</div>
			</div>
			<div class="settingList">
				<div class="settingListLeft">验证码</div>
				<div class="settingListCenter">
					<input class="settingInput" type="number" placeholder="请输入验证码" />
				</div>
				<div class="settingListOutRight">
					获取验证码
				</div>
			</div>
			<div class="settingList">
				<div class="settingListLeft">登陆密码</div>
				<div class="settingListRight">
					<input class="settingInput" type="number" placeholder="请输入8-18位字母和数字" />
				</div>
			</div>
			<div class="settingList">
				<div class="settingListLeft">交易密码</div>
				<div class="settingListRight">
					<input class="settingInput" type="number" placeholder="请输入6位数字" />
				</div>
			</div>
			</div>
			<div class="myButton">
				<button type="button" class="loginButtonStyle">确认</button>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
